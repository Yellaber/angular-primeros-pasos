<h4 class="pb-2">Listado de Personajes</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
      let i = index;
      let isEven = even;
      let isOdd = odd"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-primary': isEven,
        'list-group-item-light': isOdd}">
      <span>
        <strong>{{ i + 1 }}.</strong> {{ character.name }} ({{ character.power }})
      </span>
      <button class="btn btn-danger" (click)="emitIdCharacter( character.id )">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
        </svg>
      </button>
  </li>
</ul>
